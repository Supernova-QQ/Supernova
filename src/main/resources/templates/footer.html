<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<footer th:fragment="footer">
  <div class="footer-container">
    <div class="footer-left">
      <div class="logo">Sci.Q</div>
    </div>
    <div class="footer-middle">
      <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/communities/main}">Community</a>
        <a href="#">일반게시판</a>
        <a th:href="@{/my}">My Page</a>
        <a href="#">About Us</a>
      </nav>
    </div>
    <div class="footer-right">
      <img th:src="@{/images/park.png}" alt="globe icon">
      <img th:src="@{/images/oh.png}" alt="globe icon">
      <img th:src="@{/images/hong.png}" alt="globe icon">
    </div>
  </div>
  <div class="footer-bottom">
    <p>© 2024 Supernova, All Rights Reserved.</p>
  </div>

  <style>
    footer {
      padding: 20px;
      background-color: white;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-left {
      flex: 1;
    }

    .footer-middle {
      flex: 2;
      text-align: center;
    }

    .footer-middle nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-middle nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .footer-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .footer-right img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 10px;
    }

    .footer-bottom p {
      color: gray;
      font-size: 12px;
    }
  </style>

</footer>
</body>
</html>
